<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce(table)</title>
</head>
<body>


    <script> // example for a case reduce 
    var arr = [2,3,5,6,8,9,10,4];
    var largest = arr.reduce(function(x,y){
        return(x>y) ? x:y;
    });
    console.log(largest);


    </script>
</body>
</html>
